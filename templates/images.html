{% extends "base.html" %}
{% block title %}eagle viewer{% endblock %}
{% block body %}
<div class="container text-center">
<div class="row row-cols-auto">
    {% for img in list -%}
    <div class="col"><a href="/eagle/{{- img.id -}}"><img class="img-thumbnail" src="/images/{{- img.id -}}/{{- img.thumbname -}}" width="{{- img.thumbwidth -}}px" height="{{- img.thumbheight -}}px"></a></div>
    {%- endfor %}
</div>
</div>
{% endblock %}
