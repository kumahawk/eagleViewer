{% extends "base.html" %}
{% block title %}eagle viewer{% endblock %}
{% block navbar %}
<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        フォルダ
    </button>
    <ul class="dropdown-menu">
        {% for f in folders -%}
        <li><a class="dropdown-item" href="/eagle?folder={{- f.id -}}">{{- f.displayname -}}</a></li>
        {% endfor %}
    </ul>
</div>
<div>
<form class="d-flex" role="search" method="get">
    <input class="form-control" type="input" placeholder="tags" aria-label="tags" name="tags">
    <input class="form-control" type="input" placeholder="keyword" aria-label="keyword" name="keyword">
    <button class="btn btn-outline-success" type="submit">検索</button>
</form>
</div>
{% endblock %}
{% block body %}
<div class="container text-center">
<div class="row row-cols-auto">
    {% for img in list -%}
    <div class="col"><a href="/eagle/{{- img.id -}}"><img class="img-thumbnail" src="/images/{{- img.id -}}/{{- img.thumbname -}}" width="{{- img.thumbwidth -}}px" height="{{- img.thumbheight -}}px"></a></div>
    {%- endfor %}
</div>
</div>
{% endblock %}
